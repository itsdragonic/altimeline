<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altimeline</title>
    <style>
        @font-face {
            font-family: "font";
            src: url("font.ttf") format("truetype");
        }

        body {
            text-align: center;
            font-family: "font", sans-serif;
            font-size: 20px;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="range"] {
            z-index: 1;
            width: 90%;
            padding: 5px;
            margin: 5px;
        }

        #zoom {
            width: 100%;
            height: 100%;
            transform-origin: 0px 0px;
            transform: scale(1) translate(0px, 0px);
            cursor: grab;
            }
            div#zoom > img {
            width: 100%;
            height: auto;
        }

        .hover-text {
            position: absolute;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 3px;
            pointer-events: none;
            z-index: 1000;
        }

        #ocean {
            z-index: 1;
        }

        .pixelated {
            image-rendering: pixelated;
        }

        img {
            position: absolute;
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }

        .above-layer {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div>
        <label for="seedInput">Seed:</label>
        <input type="text" id="seedInput" placeholder="Enter seed">
    </div>
    <div>
        <label for="timelineInput">Timeline:</label>
        <input type="range" id="timelineInput" min="-2023" max="2023" value="1">
        <span id="timelineValue">1</span>
    </div>
    <div class="zoom_outer">
        <div id="zoom">
            <img src="images/world.png" id="map" alt="World Map">
            <img src="images/-2023bg.png" id="bg" alt="background">
            <img src="images/ocean.png" id="ocean" alt="Ocean Map">
        </div>
    </div>
    <div class="hover-text">Text</div>
</body>
</html>
  <script  src="./script.js"></script>
</body>
</html>
