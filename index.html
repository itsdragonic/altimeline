<!DOCTYPE html>
<html lang="en">

<!--
  //////////////////////////////////////////////////////////////

  Altimeline II
      by Dragonic - 2024

      Resources:
          History of the World: https://www.youtube.com/watch?v=-6Wu0Q7x5D0
          Image Coordinates: https://www.programminghead.com/Projects/find-coordinates-of-image-online.html
          
          Base64 Encoder: https://www.base64-image.de/
          Base64 Decoder: https://base64.guru/converter/decode/image

  //////////////////////////////////////////////////////////////
-->

<head>
    <meta charset="UTF-8">
    <title>Altimeline II</title>
    <link rel="shortcut icon" type="image/png" href="images/altimeline.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- HUD Elements -->
    <div id="seed">
        <input type="text" id="seedInput" required spellcheck="false" placeholder="Change Timeline" title="Enter Seed Here">
        <img id="randomSeed" title="Generate Random Seed" src="images/dice.png"></img>
        <button class="button" id="settings" title="Settings"></button>
    </div>

    <div class="range">
        <label id="timeline" for="timelineInput">Year </label>
        <span id="timelineValue">1</span>
    </div>

    <img id="loading" src="images/loading.gif" alt="Loading..." width="40" height="40"/>

    <!-- World News -->
    <div id="newsContainer"></div>
        
    <!-- Download Button -->
    <button class="button" id="downloadButton" title="Download Image"></button>

    <!-- Settings Button -->
    <div id="popup" class="hidden">
        <div class="settings-window">
        <div class="header">
            <h1>Settings</h1>
            <button class="close-button" id="close-popup">&times;</button>
        </div>

        <div class="settings-body">
            <nav class="sidebar">
            <ul>
                <li><a href="#events"
                        class="active">Edit Events</a></li>
                <li><a href="#visuals">Visual Settings</a></li>
                <li><a href="#credits">Credits</a></li>
            </ul>
            </nav>

            <div class="content">
            <div id="events" class="content-section">
                <!-- Event List -->
                <p><b><u>Edit Events</u></b></p>
            </div>

            <div id="visuals" class="content-section hidden">
                <!-- Settings -->
                <div class="toggle-switch">
                    <label>
                        Physical Map 
                        <input type="checkbox" id="phy">
                        <span class="switch"></span>
                    </label>
                    </div>
            
                    <div class="toggle-switch">
                    <label>
                        Show Names 
                        <input type="checkbox" id="show" checked>
                        <span class="switch"></span>
                    </label>
                    </div>
            
                    <div class="toggle-switch">
                    <label>
                        Show World Events 
                        <input type="checkbox" id="news" checked>
                        <span class="switch"></span>
                    </label>
                    </div>
            
                    <div class="toggle-switch">
                        <label>
                            Show Jagged Edges
                            <input type="checkbox" id="jagged" checked>
                            <span class="switch"></span>
                        </label>
                    </div>
            </div>

            <div id="credits" class="content-section hidden">
                <div class="credits">
                    <b>Altimeline II</b>
                     by Dragonic
                </div>
            </div>

            </div>
        </div>
        </div>
    </div>

    <!-- Map -->
    <div id="box">
        <canvas id='main' width='1000' height='563'><canvas>
        <canvas id='buffer'></canvas>
    </div>

    <!-- Scripts -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script defer src="scripts/image.js"></script>
    <script defer src="scripts/rearrange.js"></script>
    <script defer src="scripts/data.js"></script>
    <script defer src="scripts/althist.js"></script>
    <script defer src="scripts/regions.js"></script>
    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/events.js"></script>
</body>
</html>
