<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altimeline</title>
    <style>
        @font-face {
            font-family: "carolingia";
            src: url("font.ttf") format("truetype");
        }

        @keyframes pulsate {
            0% {
                text-shadow: -1px -1px 2px rgba(0, 0, 0, 0.5), 1px -1px 2px rgba(0, 0, 0, 0.5), -1px 1px 2px rgba(0, 0, 0, 0.5), 1px 1px 2px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: -1px -1px 2px rgba(0, 0, 0, 1), 1px -1px 2px rgba(0, 0, 0, 1), -1px 1px 2px rgba(0, 0, 0, 1), 1px 1px 2px rgba(0, 0, 0, 1);
            }
            100% {
                text-shadow: -1px -1px 2px rgba(0, 0, 0, 0.5), 1px -1px 2px rgba(0, 0, 0, 0.5), -1px 1px 2px rgba(0, 0, 0, 0.5), 1px 1px 2px rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes pulsate2 {
            0% {
                text-shadow: -2px -2px 4px rgba(255, 255, 255, 0.5), 2px -2px 4px rgba(255, 255, 255, 0.5), -2px 2px 4px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: -2px -2px 4px rgba(255, 255, 255, 1), 2px -2px 4px rgba(255, 255, 255, 1), -2px 2px 4px rgba(255, 255, 255, 1), 2px 2px 4px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: -2px -2px 4px rgba(255, 255, 255, 0.5), 2px -2px 4px rgba(255, 255, 255, 0.5), -2px 2px 4px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(255, 255, 255, 0.5);
            }
        }

        body {
            text-align: center;
            font-family: "carolingia", sans-serif;
            font-size: 20px;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="range"] {
            z-index: 2;
            width: 90%;
            padding: 5px;
            margin: 5px;
            position: relative;
        }

        #timeline {
            position: relative;
            z-index: 2;
            animation: pulsate2 2.5s infinite;
            font-size: 25px;
        }
        #timelineValue {
            position: relative;
            z-index: 2;
            animation: pulsate2 2.5s infinite;
            font-size: 25px;
        }

        #zoom {
            width: 800px;
            height: 800px;
            transform-origin: 0px 0px;
            transform: scaleX(1) translate(0px, 0px) scaleY(1);
            cursor: grab;
            position: relative;
            padding: 5px;
            }
            div#zoom > img {
            width: 100%;
            height: auto;
            transform-origin: top left;
        }

        #ocean {
            z-index: 1;
        }

        .nation-text {
            position: absolute;
            display: inline-block;
            font-size: 10px;
            transform: skewX(0deg) scaleY(1.1);
            z-index: 1;
            left: -900px;
            top: 10px;

            color: white;
            padding: 1px;
            border-radius: 4px;
            animation: pulsate 2.5s infinite;
        }

        .pixelated {
            image-rendering: pixelated;
        }

        #overlay {
            position: absolute;
            z-index: 1;
            opacity: 0.25;
        }

        img {
            position: absolute;
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }

        .above-layer {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div>
        <label for="seedInput">Seed:</label>
        <input type="text" id="seedInput" placeholder="Enter seed">
    </div>
    <div>
        <label id="timeline" for="timelineInput">Timeline:</label>
        <input type="range" id="timelineInput" min="-2024" max="2022" value="1">
        <span id="timelineValue">1</span>
    </div>
    <div class="zoom_outer">
        <div id="zoom">
            <img src="images/world.png" id="map" alt="World Map">
            <img src="images/-2023bg.png" id="bg" alt="background">
            <img src="images/ocean.png" id="ocean" alt="Ocean Map">
            <img src="images/transparent.png" id="overlay" alt="World Map">
        </div>
    </div>
</body>
</html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
