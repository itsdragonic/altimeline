<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altimeline</title>
    <style>
        @font-face {
            font-family: "carolingia";
            src: url("font.ttf") format("truetype");
        }

        @keyframes pulsate {
            0% {
                text-shadow: -1px -1px 2px rgba(0, 0, 0, 0.5), 1px -1px 2px rgba(0, 0, 0, 0.5), -1px 1px 2px rgba(0, 0, 0, 0.5), 1px 1px 2px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: -1px -1px 2px rgba(0, 0, 0, 1), 1px -1px 2px rgba(0, 0, 0, 1), -1px 1px 2px rgba(0, 0, 0, 1), 1px 1px 2px rgba(0, 0, 0, 1);
            }
            100% {
                text-shadow: -1px -1px 2px rgba(0, 0, 0, 0.5), 1px -1px 2px rgba(0, 0, 0, 0.5), -1px 1px 2px rgba(0, 0, 0, 0.5), 1px 1px 2px rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes pulsate2 {
            0% {
                text-shadow: -2px -2px 4px rgba(255, 255, 255, 0.5), 2px -2px 4px rgba(255, 255, 255, 0.5), -2px 2px 4px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: -2px -2px 4px rgba(255, 255, 255, 1), 2px -2px 4px rgba(255, 255, 255, 1), -2px 2px 4px rgba(255, 255, 255, 1), 2px 2px 4px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: -2px -2px 4px rgba(255, 255, 255, 0.5), 2px -2px 4px rgba(255, 255, 255, 0.5), -2px 2px 4px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(255, 255, 255, 0.5);
            }
        }

        body {
            text-align: center;
            font-family: "carolingia", sans-serif;
            font-size: 20px;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="range"] {
            z-index: 2;
            width: 90%;
            padding: 5px;
            margin: 5px;
            position: relative;
        }

        #seed {
            position:relative;
            z-index: 99;
        }

        #timeline {
            position: relative;
            z-index: 2;
            animation: pulsate2 2.5s infinite;
            font-size: 25px;
        }
        #timelineValue {
            position: relative;
            z-index: 2;
            animation: pulsate2 2.5s infinite;
            font-size: 25px;
        }

        #zoom {
            width: 800px;
            height: 800px;
            transform-origin: 0px 0px;
            transform: scaleX(1) translate(0px, 0px) scaleY(1);
            cursor: grab;
            position: relative;
            padding: 5px;
            }
            div#zoom > img {
            width: 100%;
            height: auto;
            transform-origin: top left;
        }

        #ocean {
            z-index: 1;
        }

        .nation-text {
            position: absolute;
            display: inline-block;
            font-size: 10px;
            transform: skewX(0deg) scaleY(1.1);
            z-index: 1;
            left: -900px;
            top: 10px;

            color: white;
            padding: 1px;
            border-radius: 4px;
            animation: pulsate 2.5s infinite;
        }

        .pixelated {
            image-rendering: pixelated;
        }

        #overlay {
            position: absolute;
            z-index: 1;
            opacity: 0.25;
        }

        img {
            position: absolute;
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }

        .above-layer {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            transition: transform 0.2s;
        }
        
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 999;
        }

        .emoji-button {
            background-color: #FEFEFE;
            border: 1px solid lightgray;
            border-radius: 25%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .emoji-button:hover {
            background-color: lightgray;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .emoji-button:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="seed">
        <label for="seedInput">Seed:</label>
        <input type="text" id="seedInput" placeholder="Enter seed">
    </div>
    <div>
        <label id="timeline" for="timelineInput">Timeline:</label>
        <input type="range" id="timelineInput" min="-2024" max="2022" value="1">
        <span id="timelineValue">1</span>
    </div>
    <div class="zoom_outer">
        <div id="zoom">
            <img src="images/world.png" id="map" alt="World Map">
            <img src="images/-2023bg.png" id="bg" alt="background">
            <img src="images/ocean.png" id="ocean" alt="Ocean Map">
            <img src="images/transparent.png" id="overlay" alt="World Map">
        </div>
    </div>

    <div class="button-container">
        <button class="emoji-button" id="eye-button" onclick="showNames()">
          üëÅÔ∏è
          <span class="tooltip">Display Names</span>
        </button>
        <button class="emoji-button" id="earth-button" onclick="showMap()">
          üåé
          <span class="tooltip">Show Physical Map</span>
        </button>
    </div>
</body>
</html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
